# Default: SQLite for local development
# To use PostgreSQL, set DATABASE_URL environment variable
#
# Example: DATABASE_URL=postgres://postgres:postgres@localhost/rails_chat_development

default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <% if ENV["DATABASE_URL"] %>
    url: <%= ENV["DATABASE_URL"] %>
    <% else %>
    <<: *default
    adapter: sqlite3
    database: storage/development.sqlite3
    <% end %>

test:
  primary:
    <% if ENV["DATABASE_URL"] %>
    url: <%= ENV["DATABASE_URL"].sub(/development/, "test") %>
    <% else %>
    <<: *default
    adapter: sqlite3
    database: storage/test.sqlite3
    <% end %>

production:
  primary:
    <<: *default
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *default
    adapter: postgresql
    url: <%= ENV["CACHE_DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    adapter: postgresql
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    adapter: postgresql
    url: <%= ENV["CABLE_DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
